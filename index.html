<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List 
        
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List </h1>
    <section id="form-section">

        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter task" class="task">
            <label for="task-date" class="task">Date:</label>
            <input type="date" id="task-date" class="task">
            <label for="task-time" class="task">Time:</label>
            <input type="time" id="task-time" class="task">
            <button id="add-task-btn">Add Task</button>
        </form>
        <ul id="task-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
